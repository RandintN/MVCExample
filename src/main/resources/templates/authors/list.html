<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Model View Controller Demostration</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>Author First Name</th>
        <th>Author Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.firstName}"></th>
        <th th:text="${author.lastName}"></th>
    </tr>
</table>
</body>
</html>
